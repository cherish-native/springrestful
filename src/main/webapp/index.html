<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>上海市普陀区捺印指纹大数据智能分析和统计展示平台-登录页</title>
<style type="text/css">
body{height: 100%;width: 100%;margin: 0px;padding: 0px;font-family:"微软雅黑"; font-size:18px; color:#FFF; background:url(images/bodybg.png)}
#bg{position:absolute; z-index:-1;}
#top {height: 68px;width: 1125px;background: url(images/toptitle.png) no-repeat;margin: 50px auto 0px auto;}
#main {height: 296px;width: 480px;margin: 120px auto 0 auto;background: url(images/loginbg.png) no-repeat;}

.td1{width:31%; height:50px; line-height:50px; text-align:right;}
.text1{width:190px;height:21px;}
.an{height:70px; line-height:70px; text-align:center;}

</style>

<script src="js/jquery.min.js"></script>
  <script src="js/pages/index.js"></script>
<script type="text/javascript">
$(function(){
	$('#bg').height($(window).height());

});
</script>

  <tr>

    </tr>
    </table>

  </div>
